<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pair Chatbot</title>
  <link rel="stylesheet" href="/static/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.5.1/github-markdown-light.min.css" id="github-markdown-theme">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css" id="highlightjs-theme">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="/static/head.js"></script>
</head>
<body>
  
  <div class="container">
    <div class="chat-panel">
      <div class="chat-controls" style="display: flex; gap: 8px; margin-bottom: 8px;">
        <button type="button" id="save-chat-btn" class="icon-btn" aria-label="Save Current Chat">
          <!-- Save Icon (Floppy Disk) -->
          <svg class="btn-icon" viewBox="0 0 20 20" fill="currentColor" width="20" height="20" aria-hidden="true">
            <path d="M3 2a1 1 0 0 0-1 1v14a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V5.414A2 2 0 0 0 17.414 4L16 2.586A2 2 0 0 0 14.586 2H3zm0 2h11.586L17 6.414V17H3V4zm2 2v2h6V6H5zm0 4v5h10v-5H5z"/>
          </svg>
          <span class="btn-label">Save Current Chat</span>
        </button>
        <button type="button" id="new-chat-btn" class="icon-btn" aria-label="Start New Chat">
          <!-- Plus Icon -->
          <svg class="btn-icon" viewBox="0 0 20 20" fill="currentColor" width="20" height="20" aria-hidden="true">
            <path d="M10 4a1 1 0 0 1 1 1v4h4a1 1 0 1 1 0 2h-4v4a1 1 0 1 1-2 0v-4H5a1 1 0 1 1 0-2h4V5a1 1 0 0 1 1-1z"/>
          </svg>
          <span class="btn-label">Start New Chat</span>
        </button>
      </div>
      <div id="chat-history" class="markdown-body"></div>
      <form id="chat-form">
        <div class="input-preview">
          <textarea id="user-input" placeholder="Type your message in Markdown..." rows="4"></textarea>
          <div id="markdown-preview"></div>
        </div>
        <div id="web-search-options" style="margin: 8px 0;">
          <label>
            <input type="checkbox" id="enable-web-search" />
            Enable Web Search
          </label>
          <input type="text" id="web-search-params" placeholder='{"search_engine": "bing"} (optional)' style="width: 60%; margin-left: 8px; font-size: 0.95em;" />
        </div>
        <div id="upload-drop-zone" class="file-drop-zone">
          <input type="file" id="upload-files" multiple accept="image/*,application/pdf,.txt,.doc,.docx,.json,.csv,.md,.py,.js,.ts,.cpp,.c,.java,.zip,.tar,.gz,.xml,.html,.css,.xls,.xlsx,.ppt,.pptx,application/msword,application/vnd.*" style="display:none;" name="context_files">
          <span id="upload-drop-text">
            Drag & drop files or images here, or <button type="button" id="upload-select-btn">browse</button>
          </span>
          <div id="upload-list"></div>
        </div>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.11.1/build/highlight.min.js"></script>
  <script src="/static/app.js"></script>
</body>
</html>
